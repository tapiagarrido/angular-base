<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input [(ngModel)]="character.name" name="name" class="form-control mb-2" type="text" placeholder="nombre del personaje">
  <input [(ngModel)]="character.power" name="power" class="form-control mb-2" type="number" placeholder="ingrese poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <pre>{{character | json}}</pre>
</form>
