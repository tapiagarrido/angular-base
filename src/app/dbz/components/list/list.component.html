<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList; let i=index; let isFirst=first"  class="list-group-item ">
    <div class="d-flex justify-content-between align-items-center">
      <div class="">
        <span>
          {{i+1}}-{{item.name}} -
        </span>
        <span>
          {{item.power}}
        </span>
      </div>
      <button  (click)="onDeleteCharacter(item)" class="btn btn-danger text-white">X</button>
    </div>
  </li>
</ul>
