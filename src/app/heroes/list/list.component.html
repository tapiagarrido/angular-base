<h3>Listado de Herores</h3>

<div class="my-5" *ngIf="heroDeleted; else nothingDeleted">
  <h4>Heroe borrado: <small class="text-danger">{{heroDeleted}}</small></h4>
</div>

<ng-template #nothingDeleted>
  <div class="my-5">
    <h4>No se ha borrado ning√∫n heroe</h4>
  </div>
</ng-template>

<button *ngIf="heroNames.length>0" (click)="removeLastHero()" class="btn btn-danger fw-bold p-2 border shadow-lg">
  Borrar ultimo Heroe
</button>

<ul *ngFor="let hero of heroNames" class="mt-2 list-group">
  <li class="list-group-item">{{hero}}</li>
</ul>
